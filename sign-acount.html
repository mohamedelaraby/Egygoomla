<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@1,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./vendors/fonts/css/all.css">
    <link rel="stylesheet" href="./vendors/fonts/css/fontawesome.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./vendors/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sign-acount.css">

    <!-- Title -->
    <title>secound page</title>
</head>

<body class="bg-img">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="./img/logo.jpg" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item m-3">
                        <a href="#home" class="btn btn-outline-primary px-5">Sign in</a>
                    </li>

                    <li class="nav-item m-3">
                        <a href="#home" class="btn btn-primary px-5">Rigester</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- start header -->
    <section class="sign-acount">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title">
                        <h1 class="text-center mt-4 text-white">Sign in your acount</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12  col-lg-12 offset-lg-0">
                    <div class="form bg-white text-dark mt-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" class="form-control my-3" placeholder="First name" aria-label="First name">
                                </div>

                                <div class="col-12">
                                    <input type="text" class="form-control my-3" placeholder="Last name" aria-label="Last name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="social-media-1 bg-white mt-4">
                        <i class="fab fa-facebook-square"></i>
                        <p class="h4">Sign for facebook</p>
                    </div>
                    </div>    
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="social-media-2 bg-white mt-4">
                        <i class="fab fa-google"></i>
                        <p class="h4">Sign for Google</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="btn d-grid gap-2 col--6 mx-auto mt-3">
                    <a href="#" class="btn btn-success px-5" type="button">Sign in acount</a>
                </div>
            </div>
        </div>
    </section>
    <!-- end header -->

    <script src="https://kit.fontawesome.com/9579126253.js" crossorigin="anonymous"></script>
    <script src="./vendors/js/jquery.min.js"></script>
    <script src="./vendors/js/popper.min.js"></script>
    <script src="./vendors/js/bootstrap.min.js"></script>
    <script src="./resources/js/index.js"></script>

    <script defer src="./vendors/fonts/js/all.js"></script>
</body>
</html>
